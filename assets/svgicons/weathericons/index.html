<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Animated SVG SEO Icons</title>

<!-- Include the following 6 lines of code in between your <head> tags -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"/></script>
<script src="js/noframework.waypoints.min.js"></script>
<script src="js/dxcicons.js" type="text/javascript"/></script>
<script src="js/dxcweathericons.js" type="text/javascript"/></script>
<script src="js/snap.svg.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/dxcweathericons.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

	<div class="centerall">

		<h1>Animated SEO Icons</h1>

		<div class="bigIcons">
			<div class="weathericon clearNightIcon"></div>
			<div class="weathericon lightningIcon"></div>
			<div class="weathericon mostlyCloudyIcon"></div>
			<div class="weathericon partlyCloudyIcon"></div>
		</div>

		<div class="flatbuttons">
			<button onclick="restartIcons([0, 1, 2, 3])">Restart</button>
		</div>

		<div class="bigIcons">
			<div class="weathericon partlyCloudyNightIcon"></div>
			<div class="weathericon rainyIcon"></div>
			<div class="weathericon showersIcon"></div>
			<div class="weathericon snowShowersIcon"></div>
		</div>

		<div class="flatbuttons">
			<button onclick="restartIcons([4, 5, 6, 7])">Restart</button>
		</div>

		<div class="bigIcons">
			<div class="weathericon snowyIcon"></div>
			<div class="weathericon sunnyIcon"></div> 
			<div class="weathericon sunnyShowersIcon"></div>
			<div class="weathericon thermometerColdIcon"></div>
		</div>

		<div class="flatbuttons">
			<button onclick="restartIcons([8, 9, 10, 11])">Restart</button>
		</div>

		<div class="bigIcons">
			<div class="weathericon thermometerHotIcon"></div> 
			<div class="weathericon thundershowersIcon"></div>
			<div class="weathericon windyIcon"></div>
			<div class="weathericon windySunnyIcon"></div>
		</div>

		<div class="flatbuttons">
			<button onclick="restartIcons([12, 13, 14, 15])">Restart</button>
		</div>

		
		


		
		

	</div>

</body>
